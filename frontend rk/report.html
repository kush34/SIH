

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Accident</title>
  <link rel="stylesheet" href="report.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <main>
    <!-- Map Section -->
    <section class="map-section">
      <div id="reportMap" class="map-container"></div>
    </section>

    <!-- Report Accident Box -->
    <section class="report-box">
      <h3>Report the Accident to Authorities</h3>
      <div class="accident-details">
        <p><b>📍 AB Road</b> - 4.3 km</p>
        <p>3342 Hill Street, Jacksonville, FL 32202</p>
      </div>
      <div class="action-buttons">
        <button class="danger">🚑 Call Ambulance</button>
        <button class="danger">🚒 Call Fire Brigade</button>
      </div>
    </section>

    <!-- Share Media -->
    <section class="share-box">
      <h4>📷 Share Image/Video of Accident</h4>
      <div class="share-buttons">
        <button>Add Photo/Video</button>
        <button class="report-btn">📍 Report Accident on Map</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bottom-nav">
    <a href="index.html"><span class="nav-icon home-icon"></span><span>Home</span></a>
    <a href="signup.html"><span class="nav-icon account-icon"></span><span>Account</span></a>
    <a href="report.html"><span class="nav-icon report-icon"></span><span>Report</span></a>
  </footer>

  <!-- JS for Map -->
  <script>
    // Initialize map
    const map = L.map('reportMap').setView([30.3322, -81.6557], 13); // Default: Jacksonville

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker on click
    let marker;
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }
      alert(`Accident location selected at: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);
    });
  </script>
</body>
</html>
